<div class="container">
  <button type="button" class="button" onclick="increment('counter',1);throttledIncrement('throttled_counter',1);debouncedIncrement('debounced_counter',1)">Click Me Fast!</button>
  <label class="label">Simple click count: </label>
  <label id="counter" class="label">0</label>
  <br>
  <label class="label">Throttled count: </label>
  <label id="throttled_counter" class="label">0</label>
  <br>
  <label class="label">Debounced count: </label>
  <label id="debounced_counter" class="label">0</label>
</div>
